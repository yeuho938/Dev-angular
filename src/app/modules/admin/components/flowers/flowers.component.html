<div class="management-flowers">
  <dx-data-grid id="gridContainer" [dataSource]="flowers" [showBorders]="true">
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-paging
      [pageSize]="3">
    </dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[1, 2]"
      [showNavigationButtons]="true">
    </dxo-pager>
    <dxi-column dataField="image" [width]="110" [allowFiltering]="false"
     [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
    <dxi-column dataField="name" [width]="100" ></dxi-column>
    <dxi-column dataField="description"></dxi-column>
    <dxi-column dataField="price" [width]="100"></dxi-column>
    <dxi-column dataField="remainingStock" [width]="100"></dxi-column>

    <div *dxTemplate="let data of 'cellTemplate'">
      <img [src]="data.value"/>
    </div>
  </dx-data-grid>
</div>
